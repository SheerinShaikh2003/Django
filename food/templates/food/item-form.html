{% extends 'food/base.html' %}
{% block body %}

<br /><br /><br />

<div class="container">
	<div class="row">
		<div class="col-md-4 offset-md-4">
			<div class="card">
				<div class="card-header text-white bg-info">
					<div class="card-title">Add Item</div>
				</div>
				<div class="card-body">
					<form method="POST">
                        {% csrf_token %}
                        <label class="offset-md-1" for="">Product Code : </label><br>
                        <span class="offset-md-1">{{ form.prod_code }}</span>
                        <br><label class="offset-md-1" for="">For User : </label><br>
                        <span class="offset-md-1">{{ form.for_user }}</span>
                        <br><label class="offset-md-1" for="">Item Name : </label><br>
                        <span class="offset-md-1">{{ form.item_name }}</span>
                        <br><label class="offset-md-1" for="">Item Description : </label><br>
                        <span class="offset-md-1">{{ form.item_desc }}</span>
                        <br><label class="offset-md-1" for="">Item Price : </label><br>
                        <span class="offset-md-1">{{ form.item_price }}</span>
                        <br><label class="offset-md-1" for="">Item Image : </label><br>
                        <span class="offset-md-1">{{ form.item_image }}</span> <br><br>
                        <button class="btn btn-success btn-sm offset-md-1" type="submit">Save</button>
                    </form>
				</div>
			</div>
		</div>
	</div>
</div>


{% endblock %}
