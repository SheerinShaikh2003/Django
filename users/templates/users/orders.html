{% extends 'food/base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card">
                <div class="card-header text-white bg-dark">
                    <div class="card-title offset-md-1">
                        <h1>Place Your Order</h1>
                    </div>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <p>
                            Are you sure you want to confirm the orders for <b>product {{ pdcd }}</b>by <b> {{ user }}</b>
                        </p>
                        <label for="qty">Enter Quantity: </label><br>
                        <input id="qty" name="qty" type="number" value="1" min="1" max="10">
                        <button class="btn btn-success btn-sm" type="submit">Place Order</button>
                    </form>
                
                </div>    
            </div>
            
        </div>
    </div>
</div>

{% endblock %}
