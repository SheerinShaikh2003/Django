{% extends 'food/base.html' %}

{% block body %}

<br><br><br>

<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card">
                <div class="card-header text-white bg-info">
                    <div class="card-title offset-md-1">
                        Update Order
                    </div>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                       
                       <br><label for="">Quantity: </label><br>
                       {{ form.quantity }}
                    
                        <button class="btn btn-success btn-sm offset-md-1" type="submit">Confirm</button>
                    </form>
                
                </div>    
            </div>
            
        </div>
    </div>
</div>








{% endblock %}
